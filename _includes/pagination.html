<div class="pagination-container">
    {% if paginator.total_posts != 0 %}
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" class="prev-page">上一页</a>
        {% endif %}
        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" class="next-page">下一页</a>
        {% endif %}
    {% endif %}
</div>
